{% extends 'base.html' %}

{% block title %} - Registration {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" action = "{% url 'register' %}" method="POST">
                {% csrf_token %}
              <div class="form-label-group">
                <input type="text" name = "sname" id="sname" class="form-control" placeholder="Username" required autofocus>
                <label for="sname">이름</label>
              </div>

              <div class="form-label-group">
                <input type="text" name ="username" id="username" class="form-control" placeholder="Email address" required>
                <label for="username">학번</label>
              </div>

              <hr>

              <div class="form-label-group">
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required>
                <label for="password1">패스워드</label>
              </div>

              <div class="form-label-group">
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Password" required>
                <label for="password2">패스워드 확인</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <a class="d-block text-center mt-2 small" href="{% url 'login' %}">Sign In</a>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
