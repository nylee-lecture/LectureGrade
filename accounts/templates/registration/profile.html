
{% extends 'base.html' %}

{% block content%}

    {% if data.is_authenticated %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 panel panel-default">
                <div class="alert alert-info">Login Success. Welcome, {{data.username}}</div>
                <a class="btn btn-info" href="/">Move to main</a>
            </div>
            <div class="col-md-2"></div>
        </div>

    {% endif %}

{% endblock %}
